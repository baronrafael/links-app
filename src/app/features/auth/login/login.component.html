<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div id="navbar" class="navbar-menu is-block is-align-self-center">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a routerLink="/auth/signup" class="button is-primary is-medium is-outlined">
                        <span>SIGNUP</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container is-flex is-flex-direction-column is-align-items-center">
            <img class="app-logo" src="/assets/images/links-logo.png">
            <div class="card mt-5 is-fullwidth">
                <div class="card-content">
                    <div class="content my-5">
                        <span class="login-card-title">Login</span>
                        <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                            <div class="field">
                                <label class="label">Your Email</label>
                                <input formControlName="email" class="input" type="text">
                                <p *ngIf="this.loginForm.controls['email'].touched && !checkingValidEmail() && this.loginForm.controls['email'].valid"
                                    class="help is-danger mt-3">
                                    Email is invalid
                                </p>
                                <p *ngIf="this.loginForm.controls['email'].touched && this.loginForm.controls['email'].invalid"
                                    class="help is-danger mt-3">
                                    Email is required
                                </p>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <input formControlName="password" class="input" type="password">
                                <p *ngIf="this.loginForm.controls['password'].touched && this.loginForm.controls['password'].invalid"
                                    class="help is-danger mt-3">
                                    Password is required
                                </p>
                            </div>
                            <div class="field mt-4">
                                <p class="control is-flex is-justify-content-center">
                                    <button type="submit" class="button button-card is-primary is-medium is-filled"
                                        [disabled]="!loginForm.valid || !checkingValidEmail()">
                                        <span>Login</span>
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
