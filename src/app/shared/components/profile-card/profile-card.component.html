<div *ngIf="$user | async as user" class="card">
    <div class="card-content is-flex is-justify-content-center">
        <div class="media">
            <div class="media-content is-flex is-flex-direction-column is-align-items-center">
                <figure class="image is-128x128 my-5">
                    <img class="is-rounded" src="{{user.avatar}}">
                </figure>
                <p>{{user.name}}</p>
                <p class="mt-2">{{user.email}}</p>
            </div>
        </div>
    </div>
</div>
